<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/yfi0cme.css">
    <title>Neo's Tour</title>
  </head>
  
  <body>
    <div class="instructions">
      <p>Click on any star to begin your journey</p>
    </div>
    <div class="group">
      <div class="node" style="--i:1" id="1"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:2" id="2"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:3" id="3"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:4" id="4"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:5" id="5"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:6" id="6"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:7" id="7"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:8" id="8"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:9" id="9"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:10" id="10"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:11" id="11"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:12" id="12"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:13" id="13"></div>
    </div>

    <div class="frame">
      <iframe src=""></iframe>
    </div>
    

    <svg id="map"></svg>

    <script src="main.js"></script>
  </body>
</html>
