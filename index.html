<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/yfi0cme.css">
    <title>Neo's Tour</title>
  </head>
  
  <body>
    <div class="instructions">
      <p>Click on any star to begin your journey</p>
    </div>
    <div class="group">
      <div class="node" style="--i:1" id="1" data-text="When the lights shut off and it's my turn<br>To settle down, my main concern,<br>promise that you will sing about me."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:2" id="2" data-text="I'll be thinking of you<br>While I stare up at the sky.<br>Darling, you're my favorite<br>reason to cry."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:3" id="3" data-text="Tell me I'm not my fears, my limitations.<br>I'll disappear if you let me."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:4" id="4" data-text="Hiding like thieves in the night from life,<br>illusions of oasis<br>making you look twice."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:5" id="5" data-text="What’s the word? Tell me what you've heard.<br>Don’t tell me what to do,<br>just tell me when it hurts."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:6" id="6" data-text="If you give me just one second of your time,<br>I could tell you stories about my life.<br>I've seen hope and I've seen struggle through these eyes.<br>So give me just one second of your time."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:7" id="7" data-text="On the wake-up, way up.<br>I'm by your side when the day comes.<br>Time goes by I'm the same one.<br>You the same one, the same one."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:8" id="8" data-text="New sky, new sky.<br>Won't you let the clouds go by?"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:9" id="9" data-text="Close your eyes and let the word paint a thousand pictures."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:10" id="10" data-text="I don't have much to say,<br>Just hoping you'd come my way.<br>What do I have to do<br>to come and get close to you?"></div>
    </div>
    <div class="group">
      <div class="node" style="--i:11" id="11" data-text="Seems like street lights, glowing, happen to be<br>just like moments, passing, in front of me."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:12" id="12" data-text="She said, we live forever, this ain't forbidden fruit.<br>Cling right from the root, well..."></div>
    </div>
    <div class="group">
      <div class="node" style="--i:13" id="13" data-text="So hold my hands and dance with me tonight.<br>You know, they say we're all about to die."></div>
    </div>

    <div id="modal" class="modal">
      <img src="#" alt="" class="full-img" data-src="#">
      <div id="modal-text" class="hide">
        <p id="caption"></p>
      </div>
    </div>

    <svg id="map"></svg>

    <script src="main.js"></script>
  </body>
</html>
